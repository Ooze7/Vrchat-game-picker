<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="txt-div" id="txt-div"> 
            <h1>Looks like you cant decide on a game :(</h1>
            <p>Good thing Monke made this super helpful tool to help fix your indecisiveness!</p>
        </div>
        <div class="btn-div" id="btn-div">
            <button class="game-button" id="game-button" onclick="onClick()">Click for game</button>
        </div>
    </div>
    <h1 class="result" id="result"></h1>
    <div class="hidden-buttons" id="hidden-buttons">
        <div class ="hidden1" id="hidden1" style="display:none">
            <button onclick="whoCares()">Don't like this game?</button>
        </div>
        <div class="hidden2" id="hidden2" style="display:none">
            <button onclick="rickRoll()">Lodge a complaint with Monke</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
